<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard | Frontend Mentor</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="profile-card">
        <div class="profile-card__info">
          <img
            src="/images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-card__img"
          />
          <p class="profile-card__report">Report for</p>
          <h1 class="profile-card__name">Jeremy Robson</h1>
        </div>
        <nav class="profile-card__nav">
          <ul>
            <li class="profile-card__timeframe">
              <a href="#" role="button">Daily</a>
            </li>
            <li class="profile-card__timeframe">
              <a href="#" role="button">Weekly</a>
            </li>
            <li class="profile-card__timeframe">
              <a href="#" role="button">Monthly</a>
            </li>
          </ul>
        </nav>
      </div>
