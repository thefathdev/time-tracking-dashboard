<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard | Frontend Mentor</title>

    <link rel="stylesheet" href="./scss/style.scss" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: black;
      }
      .attribution a {
        color: hsl(228, 90%, 88%);
      }
    </style>
  </head>
  <body>
    <!-- TODO: rewrap -->
    <main class="container">
      <div class="content">
        <div class="profile-card">
          <div class="profile-card__info">
            <img
              src="/images/image-jeremy.png"
              alt="Jeremy Robson"
              class="profile-card__img"
              width="64"
              height="64"
            />
            <div class="profile-text">
              <p class="profile-card__report">Report for</p>
              <h1 class="profile-card__name">Jeremy Robson</h1>
            </div>
          </div>
          <nav class="profile-card__nav">
            <ul>
              <li class="profile-card__timeframe" data-state="inactive">
                <a href="#" role="button">Daily</a>
              </li>
              <li class="profile-card__timeframe" data-state="active">
                <a href="#" role="button">Weekly</a>
              </li>
              <li class="profile-card__timeframe" data-state="inactive">
                <a href="#" role="button">Monthly</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/whatTheFath">whatTheFath</a
      >.
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
